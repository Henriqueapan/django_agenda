{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3"> Login </h1>
<form method="post" action="{% url 'login' %}" class="mt-4 d-flex flex-column justify-content-center" name="cadastro">
  <div class="m-auto w-75 text-left">
    {% include 'partials/_messages.html' %}
  </div>
  {% csrf_token %}
  <div class="form-group d-flex justify-content-center">
    <label class="w-75">Nome de usuário
    <input type="text" name="username" class="form-control mt-1" placeholder="Digite seu nome de usuário" value="{{ request.POST.username }}">
    </label>
  </div>
  <div class="form-group d-flex justify-content-center">
    <label class="w-75">Senha
    <input type="password" name="password" class="form-control mt-1" placeholder="Digite sua senha">
    </label>
  </div>
  <button type="submit" class="btn btn-primary w-50 m-auto">Logar</button>
</form>
{%endblock%}
